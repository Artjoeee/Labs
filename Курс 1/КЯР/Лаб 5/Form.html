<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <h1>Регистрация постоянного клиента</h1>
        <table>
            <tbody>          
                <tr>
                    <td>Фамилия:</td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>Имя:</td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>Отчество:</td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>Ваш возраст:</td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>Пол:</td><td id="check"><input type="checkbox">мужской<input type="checkbox">женский</td>
                </tr> 
                <tr>
                    <td>Email:</td><td><input type="email"></td>
                </tr> 
                <tr>
                    <td>Страна проживания:</td><td><input type="text"></td>
                </tr>
                <tr>
                    <td>Откуда вы узнали о нас?</td><td><select name="&" size="1">
                        <option value="Выберите вариант">Выберите вариант</option>

                        <option value="Слухи">Слухи</option>
                        <option value="Объявление">Объявление</option>
                        </select></td>
                </tr> 
                <tr>
                    <td>Дата рождения</td><td><input type="date"></td>
                </tr>
                <tr>
                    <td></td><td><button id="b">Регистрация</button><button id="b">Отмена</button></td>
                </tr>                           
            </tbody>
        </table>
        
    </form>

</html>
